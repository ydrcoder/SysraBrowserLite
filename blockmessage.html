<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blocked by Sysra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#fff;
      --fg:#202124;
      --card:#ffffff;
      --muted:#5f6368;
      --accent:#d93025;
      --border:#e0e0e0;
      --btn:#d93025;
      --btn-hover:#b71c1c;
      --btn-text:#ffffff;
    }
    @media (prefers-color-scheme: dark) {
      :root{
        --bg:#121212; --fg:#eaeaea; --card:#1e1e1e; --muted:#b0b0b0;
        --accent:#ff6655; --border:#2a2a2a; --btn:#ff6655; --btn-hover:#e64a4a; --btn-text:#ffffff;
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:Arial,Helvetica,sans-serif}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{
      width:min(720px,92%); background:var(--card); border:1px solid var(--border);
      border-radius:16px; padding:28px; box-shadow:0 10px 30px rgba(0,0,0,.08);
      text-align:center;
    }
    h1{margin:8px 0 6px;font-size:28px}
    p{margin:6px 0 20px;color:var(--muted);font-size:16px}
    .badge{
      display:inline-block; padding:6px 10px; border-radius:999px;
      background:rgba(217,48,37,.08); color:var(--accent); border:1px solid rgba(217,48,37,.25);
      font-size:13px; margin-bottom:10px;
    }
    .actions{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
    .btn{
      border:none; background:var(--btn); padding:10px 14px; border-radius:10px;
      cursor:pointer; font-size:14px; min-width:140px; color:var(--btn-text); font-weight:bold;
      transition:background 0.2s;
    }
    .btn:hover{background:var(--btn-hover)}
    .hint{margin-top:14px;font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="badge">Access Blocked</div>
      <h1>This site is blocked by Sysra Browser</h1>
      <p>For your safety and focus, access to this address has been restricted.</p>

      <div class="actions">
        <button class="btn" onclick="history.back()">Go Back</button>
        <button class="btn" onclick="location.href='sysra_home.html'">Go to Home</button>
        <button class="btn" onclick="location.href='https://duckduckgo.com'">Open DuckDuckGo</button>
      </div>

      <div class="hint">If you believe this is a mistake, adjust your blocked sites list in the app settings.</div>
    </div>
  </div>
</body>
</html>
