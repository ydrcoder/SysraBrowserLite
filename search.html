<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Sysra Arama</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }
        #icon {
            width: 72px;
            height: 72px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        form {
            position: relative;
            width: 420px;
        }
        input[type="text"] {
            width: 100%;
            padding: 14px 20px 14px 60px;
            border-radius: 40px;
            border: none;
            font-size: 20px;
            outline: none;
            background-color: #0f0f23;
            color: #eee;
            box-shadow: 0 0 10px #0077d4;
        }
        input[type="text"]::placeholder {
            color: #bbb;
        }
        #search-icon {
            position: absolute;
            top: 50%;
            left: 18px;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            pointer-events: none;
            opacity: 0.8;
        }
        button {
            margin-top: 30px;
            width: 100%;
            padding: 14px;
            font-size: 20px;
            border-radius: 40px;
            border: none;
            background-color: #0077d4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <!-- Üstte Sysra icon.png -->
    <img id="icon" src="icon.png" alt="Sysra Icon" />

    <h1>Sysra Browser</h1>

    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="URL yaz veya ara..." autocomplete="off" />
        <img id="search-icon" src="search-icon.png" alt="Search Icon" />
        <button type="submit">Git / Ara</button>
    </form>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e){
            e.preventDefault();
            const input = document.getElementById('searchInput').value.trim();

            if (!input) return;

            // URL regex basit kontrolü:
            const urlPattern = /^https?:\/\//i;

            if (urlPattern.test(input)) {
                // Eğer http/https ile başlıyorsa direkt URL olarak aç
                window.location.href = input;
            } else if (input.includes('.') && !input.includes(' ')) {
                // Nokta varsa ve boşluk yoksa, domain gibi kabul et, başına http:// ekle
                window.location.href = 'http://' + input;
            } else {
                // Diğer durumlarda Google’da arama yap
                const query = encodeURIComponent(input);
                window.location.href = 'https://www.google.com/search?q=' + query;
            }
        });
    </script>
</body>
</html>
